<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="text-center w-50 container mt-5">
            <h1>To-do-list</h1>
            <div class="input-group">
                <input class="form-control" aria-label="With textarea" id="input-field">
                <button class="btn btn-primary" id="add-item">Add Item</button>
            </div>
        </div>
        <section class="mt-5">
            <table class="table w-50 col-12 mx-auto shadow-lg rounded-3">
                <thead>
                    <tr>
                        <th class="col-2">#</th>
                        <th class="col-5">Item</th>
                        <th class="col-5">Action</th>
                    </tr>
                </thead>
                <tbody id="list-item">

                </tbody>
            </table>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
